<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Operations - Creative Command Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --empire-deep-purple: #1a0033;
            --empire-purple: #4a148c;
            --empire-violet: #7b1fa2;
            --empire-gold: #ffd700;
            --empire-rose-gold: #e8b4b8;
            --empire-cream: #faf8f3;
            --empire-black: #0a0a0a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--empire-black);
            color: var(--empire-cream);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--empire-gold);
            border-radius: 5px;
        }

        /* Hero Header */
        .hero-header {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, var(--empire-purple) 0%, var(--empire-deep-purple) 100%);
            overflow: hidden;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,215,0,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-30%, -70%) rotate(180deg); }
        }

        .empire-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-align: center;
            z-index: 10;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--empire-gold), var(--empire-rose-gold), var(--empire-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .empire-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            opacity: 0.8;
            z-index: 10;
            margin-bottom: 3rem;
        }

        .empire-stats {
            display: flex;
            gap: 4rem;
            z-index: 10;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--empire-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            opacity: 0.7;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Navigation */
        .luxury-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .brand-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .brand-nav-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--empire-cream);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .brand-nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .brand-nav-btn:hover::before,
        .brand-nav-btn.active::before {
            opacity: 1;
        }

        .brand-nav-btn span {
            position: relative;
            z-index: 1;
        }

        .brand-nav-btn:hover,
        .brand-nav-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            border-color: transparent;
        }

        /* Main Content */
        .empire-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* View Containers */
        .view-container {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .view-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Empire Overview Grid */
        .empire-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .brand-luxury-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-height: 400px;
        }

        .brand-luxury-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .brand-luxury-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }

        .brand-card-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .brand-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .brand-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .mini-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .mini-stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--empire-gold);
        }

        .mini-stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .brand-status-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .status-active { border: 1px solid #4caf50; color: #4caf50; }
        .status-launching { border: 1px solid #ff9800; color: #ff9800; }
        .status-planning { border: 1px solid #2196f3; color: #2196f3; }

        /* Brand Detail Views */
        .brand-hero {
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4rem;
            border-radius: 30px;
            overflow: hidden;
        }

        .brand-hero-content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .brand-hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .brand-hero-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Content Pipeline */
        .pipeline-luxury {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
        }

        .pipeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .pipeline-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
        }

        .add-content-luxury {
            padding: 1rem 2rem;
            background: var(--empire-gold);
            color: var(--empire-black);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-content-luxury:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .pipeline-flow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .pipeline-column {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            min-height: 300px;
        }

        .pipeline-column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pipeline-column-title {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .pipeline-count {
            background: var(--empire-gold);
            color: var(--empire-black);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: move;
            transition: all 0.3s;
        }

        .content-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }

        /* Performance Metrics */
        .metrics-luxury {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--empire-gold);
        }

        .metric-value {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--empire-gold), var(--empire-rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            opacity: 0.7;
        }

        .metric-change {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #4caf50;
        }

        /* Cross-Brand Opportunities */
        .opportunities-section {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 30px;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .opportunities-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--empire-gold), var(--empire-rose-gold), var(--empire-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .opportunity-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
            border-color: var(--empire-gold);
        }

        .opportunity-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .opportunity-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .opportunity-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .opportunity-brands {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .brand-pill {
            padding: 0.4rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Floating Action Menu */
        .floating-menu {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .menu-toggle {
            width: 60px;
            height: 60px;
            background: var(--empire-gold);
            color: var(--empire-black);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .menu-toggle:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .menu-items {
            position: absolute;
            bottom: 80px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .menu-items.active {
            opacity: 1;
            pointer-events: all;
        }

        .menu-item {
            padding: 1rem 1.5rem;
            background: rgba(26, 0, 51, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            color: var(--empire-cream);
            text-decoration: none;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 500;
            cursor: pointer;
        }

        .menu-item:hover {
            background: var(--empire-gold);
            color: var(--empire-black);
            transform: translateX(-10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .empire-title { font-size: 2.5rem; }
            .empire-stats { flex-direction: column; gap: 2rem; }
            .brand-nav { flex-direction: column; width: 100%; }
            .brand-nav-btn { width: 100%; text-align: center; }
            .empire-grid { grid-template-columns: 1fr; }
            .pipeline-flow { grid-template-columns: 1fr; }
            .metrics-luxury { grid-template-columns: 1fr; }
            .hero-header { min-height: 70vh; }
        }
    </style>
</head>

                fullName: 'Black Women in the Wild',
                icon: '🌟',
                tagline: 'Come solo, leave with a group chat - Community events',
                status: 'active',
                gradient: 'linear-gradient(135deg, #f39c12, #f1c40f, #ffd700)',
                stats: {
                    pipeline: 6,
                    reach: '250+',
                    engagement: '12',
                    revenue: '95%'
                },
                content: {
                    ideas: ['Summer Rooftop Mixer', 'Virtual Wine & Connect'],
                    production: ['May 18: Punch Social', 'May 18: After Hours'],
                    ready: ['May 18: Day Party'],
                    published: ['March: Launch Event']
                }
            },
            tok: {
                name: 'ToK',
                fullName: 'Taste of Kimberly',
                icon: '🌹',
                tagline: 'Personal style & aesthetic curation newsletter',
                status: 'planning',
                gradient: 'linear-gradient(135deg, #e74c3c, #ff6347, #ff7f50)',
                stats: {
                    pipeline: 15,
                    reach: 'Q2',
                    engagement: '$29',
                    revenue: '3'
                },
                content: {
                    ideas: ['Personal style evolution', 'Shopping guides', 'Outfit posts', 'Mood boards'],
                    production: ['Newsletter template', 'Welcome series', 'Pricing model'],
                    ready: ['Brand guide', 'Launch timeline'],
                    published: ['Market research']
                }
            },
            indigo: {
                name: 'Indigo Hour',
                fullName: 'The Indigo Hour',
                icon: '🌙',
                tagline: 'Intellectual salon series & curated conversations',
                status: 'planning',
                gradient: 'linear-gradient(135deg, #4b0082, #6a0dad, #7b68ee)',
                stats: {
                    pipeline: 5,
                    reach: '2',
                    engagement: '25',
                    revenue: 'Q2'
                },
                content: {
                    ideas: ['Future of Black Media', 'Art as Resistance', 'Technology & Culture'],
                    production: ['Pilot Event planning'],
                    ready: ['Venue research'],
                    published: []
                }
            }
        };

        // Cross-brand opportunities
        const opportunities = [
            {
                icon: '🎬',
                title: 'BWitW Documentary Series',
                description: 'Transform community events into compelling video content across platforms',
                brands: ['BWitW', 'KNF', 'For Harriet']
            },
            {
                icon: '👗',
                title: 'Fashion Week Coverage',
                description: 'Multi-angle coverage: fashion critique, cultural analysis, business insights',
                brands: ['TSS', 'KNF', 'MTiH']
            },
            {
                icon: '💡',
                title: 'Creator Economy Summit',
                description: 'Launch event combining MTiH expertise with Indigo Hour format',
                brands: ['MTiH', 'Indigo Hour', 'BWitW']
            },
            {
                icon: '📚',
                title: 'Book Launch Strategy',
                description: 'Leverage all brands for maximum impact on upcoming publications',
                brands: ['All Brands']
            }
        ];

        // Current view state
        let currentView = 'overview';

        // Initialize the dashboard
        function initializeDashboard() {
            createNavigation();
            createBrandCards();
            createOpportunities();
            createBrandDetailViews();
            updateTotalStats();
        }

        // Create navigation buttons
        function createNavigation() {
            const nav = document.getElementById('brandNav');
            
            // Overview button
            const overviewBtn = document.createElement('button');
            overviewBtn.className = 'brand-nav-btn active';
            overviewBtn.innerHTML = '<span>🌟 Empire Overview</span>';
            overviewBtn.onclick = () => showView('overview');
            nav.appendChild(overviewBtn);
            
            // Brand buttons
            Object.entries(brandsData).forEach(([key, brand]) => {
                const btn = document.createElement('button');
                btn.className = `brand-nav-btn ${key}`;
                btn.innerHTML = `<span>${brand.name}</span>`;
                btn.style.setProperty('--gradient', brand.gradient);
                btn.onclick = () => showView(key);
                
                // Add gradient to pseudo element
                const style = document.createElement('style');
                style.textContent = `.brand-nav-btn.${key}::before { background: ${brand.gradient}; }`;
                document.head.appendChild(style);
                
                nav.appendChild(btn);
            });
        }

        // Create brand cards for overview
        function createBrandCards() {
            const grid = document.getElementById('empireGrid');
            
            Object.entries(brandsData).forEach(([key, brand]) => {
                const card = document.createElement('div');
                card.className = `brand-luxury-card ${key}`;
                card.onclick = () => showView(key);
                
                // Add gradient style
                const style = document.createElement('style');
                style.textContent = `.brand-luxury-card.${key}::before { background: ${brand.gradient}; }`;
                document.head.appendChild(style);
                
                card.innerHTML = `
                    <div class="brand-status-badge status-${brand.status}">${brand.status.toUpperCase()}</div>
                    <div class="brand-card-content">
                        <div class="brand-icon">${brand.icon}</div>
                        <h3 class="brand-name">${brand.name}</h3>
                        <p class="brand-tagline">${brand.tagline}</p>
                        <div class="brand-stats-grid">
                            <div class="mini-stat">
                                <div class="mini-stat-value">${brand.stats.pipeline}</div>
                                <div class="mini-stat-label">Pipeline</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${brand.stats.reach}</div>
                                <div class="mini-stat-label">Reach</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${brand.stats.engagement}</div>
                                <div class="mini-stat-label">Engagement</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${brand.stats.revenue}</div>
                                <div class="mini-stat-label">Revenue</div>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Create opportunities cards
        function createOpportunities() {
            const grid = document.getElementById('opportunitiesGrid');
            
            opportunities.forEach(opp => {
                const card = document.createElement('div');
                card.className = 'opportunity-card';
                
                card.innerHTML = `
                    <div class="opportunity-icon">${opp.icon}</div>
                    <h3 class="opportunity-title">${opp.title}</h3>
                    <p class="opportunity-description">${opp.description}</p>
                    <div class="opportunity-brands">
                        ${opp.brands.map(brand => `<span class="brand-pill">${brand}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Create brand detail views
        function createBrandDetailViews() {
            const container = document.getElementById('brand-detail-container');
            
            Object.entries(brandsData).forEach(([key, brand]) => {
                const view = document.createElement('div');
                view.id = `${key}-view`;
                view.className = 'view-container';
                
                // Add gradient style for hero
                const style = document.createElement('style');
                style.textContent = `.brand-hero.${key} { background: ${brand.gradient}; }`;
                document.head.appendChild(style);
                
                view.innerHTML = `
                    <div class="brand-hero ${key}">
                        <div class="brand-hero-content">
                            <h1 class="brand-hero-title">${brand.fullName}</h1>
                            <p class="brand-hero-subtitle">${brand.tagline}</p>
                        </div>
                    </div>

                    <div class="pipeline-luxury">
                        <div class="pipeline-header">
                            <h2 class="pipeline-title">Content Pipeline</h2>
                            <button class="add-content-luxury" onclick="addContent('${key}')">+ Add Content</button>
                        </div>
                        <div class="pipeline-flow">
                            ${createPipelineColumns(brand.content)}
                        </div>
                    </div>

                    <div class="metrics-luxury">
                        ${createMetricCards(brand)}
                    </div>
                `;
                
                container.appendChild(view);
            });
        }

        // Create pipeline columns
        function createPipelineColumns(content) {
            const stages = ['ideas', 'production', 'ready', 'published'];
            const stageNames = {
                ideas: 'Ideas',
                production: 'Production',
                ready: 'Ready',
                published: 'Published'
            };
            
            return stages.map(stage => `
                <div class="pipeline-column">
                    <div class="pipeline-column-header">
                        <span class="pipeline-column-title">${stageNames[stage]}</span>
                        <span class="pipeline-count">${content[stage] ? content[stage].length : 0}</span>
                    </div>
                    ${content[stage] ? content[stage].map(item => 
                        `<div class="content-card">${item}</div>`
                    ).join('') : ''}
                </div>
            `).join('');
        }

        // Create metric cards
        function createMetricCards(brand) {
            const metrics = [
                { icon: '📊', label: 'Monthly Reach', value: brand.stats.reach, change: '↑ 12% from last month' },
                { icon: '💰', label: 'Monthly Revenue', value: brand.stats.revenue, change: '↑ 8% from last month' },
                { icon: '⚡', label: 'Engagement Rate', value: brand.stats.engagement, change: '↑ 2.3% from last month' }
            ];
            
            return metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-icon">${metric.icon}</div>
                    <div class="metric-value">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                    <div class="metric-change">${metric.change}</div>
                </div>
            `).join('');
        }

        // Update total stats
        function updateTotalStats() {
            let totalPipeline = 0;
            let totalRevenue = 0;
            
            Object.values(brandsData).forEach(brand => {
                totalPipeline += brand.stats.pipeline;
                if (brand.stats.revenue.includes('$')) {
                    totalRevenue += parseInt(brand.stats.revenue.replace(/[$K,]/g, '')) || 0;
                }
            });
            
            document.getElementById('totalPipeline').textContent = totalPipeline;
            document.getElementById('totalRevenue').textContent = `$${totalRevenue}K`;
        }

        // Show view function
        function showView(viewName) {
            // Hide all views
            document.querySelectorAll('.view-container').forEach(view => {
                view.classList.remove('active');
            });

            // Show selected view
            setTimeout(() => {
                const selectedView = document.getElementById(viewName + '-view');
                if (selectedView) {
                    selectedView.classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 300);

            // Update navigation
            document.querySelectorAll('.brand-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            const activeBtn = viewName === 'overview' 
                ? document.querySelector('.brand-nav-btn:first-child')
                : document.querySelector(`.brand-nav-btn.${viewName}`);
            if (activeBtn) activeBtn.classList.add('active');

            currentView = viewName;
            saveState();
        }

        // Menu functions
        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('active');
            
            const toggle = document.querySelector('.menu-toggle');
            toggle.style.transform = menuItems.classList.contains('active') 
                ? 'rotate(45deg)' 
                : 'rotate(0deg)';
        }

        function showAnalytics() {
            alert('Opening comprehensive analytics dashboard...');
            toggleMenu();
        }

        function createContent() {
            alert('Opening content creation suite...');
            toggleMenu();
        }

        function schedulePost() {
            alert('Opening social media scheduler...');
            toggleMenu();
        }

        function manageTeam() {
            alert('Opening team management portal...');
            toggleMenu();
        }

        function viewRevenue() {
            alert('Opening revenue analytics...');
            toggleMenu();
        }

        function addContent(brand) {
            alert(`Adding content to ${brandsData[brand].fullName}`);
        }

        // Save and load state
        function saveState() {
            localStorage.setItem('empireView', currentView);
        }

        function loadState() {
            const savedView = localStorage.getItem('empireView');
            if (savedView && savedView !== 'overview') {
                showView(savedView);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            loadState();
            
            // Add smooth appearance
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.6s ease-out';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Save state periodically
        setInterval(saveState, 30000);
    </script>
</body>
</html>
